<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web</title>
    <!--Collegamento Css-->
    <link rel="stylesheet" href="css/style.css">
    <!--Collegamento Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=PT+Sans&display=swap" rel="stylesheet">
    <!--Collegamento Fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Inserimento favicon-->
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
</head>
<body>
    <!--Inizio main-->
    <main class="m-sides">
         <!--Inizio Barra navigazione sinistra-->
        <div class="nav bg-b">
             <!--Loghi Spotify-->
            <div class="spot-img photo-menu">
                <img src="img/logo-small.svg" alt="Logo small Spotify" id="logo-small">
                <img src="img/logo.svg" class="photo-menu" alt="Logo Large" id="logo">
            </div>
             <!--Inizio lista menu-->
            <div class="photo-menu menu">
                <ul class="main-menu">
                    <li>
                        <a href="#" class="c-grey"><img src="img/home.svg" class="f-grey spot-img"
                                alt="Home"><span class="d-none same-size c-white">Home</span></a>

                    </li>
                    <li>
                        <a href="#" class="d-none c-grey"><img src="img/search.svg" class="f-grey spot-img"
                                alt="Search"><span class="d-none same-size">Cerca</span></a>
                    </li>
                    <li>
                        <a href="#" class="d-none c-grey"><img src="img/libreria.svg" class="f-grey spot-img"
                                alt="Libreria"><span class="d-none same-size">La tua libreria</span></a>
                    </li>
                </ul>
            </div>
             <!--Inizio lista playlist-->
            <div class="photo-menu d-none2 playlist">
                <div>
                    <h3 class="d-none2 c-white t-trans">Playlist</h3>
                    <spand class="d-none">+</spand>
                    <span class="d-none c-grey">Crea Playlist</span>
                </div>
                <div class="p-list">
                    <ul>
                        <li>
                            <span class="d-none c-grey same-size">Nome Playlist</span>
                        </li>
                        <li>
                            <span class="d-none c-grey same-size">Nome Playlist</span>
                        </li>
                        <li>
                            <span class="d-none c-grey same-size">Nome Playlist</span>
                        </li>
                        <li>
                            <span class="d-none c-grey same-size">Nome Playlist</span>
                        </li>
                        <li>
                            <span class="d-none c-grey same-size">Nome Playlist</span>
                        </li>
                        <li>
                            <span class="d-none c-grey same-size">Nome Playlist</span>
                        </li>
                        <li>
                            <span class="d-none c-grey same-size">Nome Playlist</span>
                        </li>
                    </ul>
                </div>
            </div>
             <!--Inizio Profilo e download app-->
            <div class="photo-menu marg-t">
                <div class="rounded">
                    <img src="img/download.svg" class="c-grey pad-right spot-img" alt="Profile">
                    <span class="d-none c-grey same-size marg-l">Installa app</span>
                </div>
                <hr class="d-none c-grey hr-p">
                <div class="rounded m-top">
                    <img src="img/profile.svg" class="prof spot-img" alt="Profile">
                    <span class="d-none c-white marg-l">John Doe</span>
                </div>
            </div>
        </div>
        <!--Fine barra navigazione-->
        <!--Inizio lista musica-->
        <div class="music-list">
            <header class="top-button">
               <button class="c-white t-trans">Effettua l'upgrade</button> 
            </header>
            <div></div>
            <div></div>
        </div>
    </main>
    <!--Inizio footer-->
    <footer class="f-bg-grey">
        <!--Blocco footer sinistro-->
        <div class="f-left">
            <img src="img/sinister.jpeg" alt="Sinister">
            <div class="name-song">
                <h4 class="c-white same-size">Sinister</h4>
                <div class="d-flex f-c-grey">
                    <div>Brano</div>
                    <div>Nome</div>
                </div> 
            </div>
            <div class="f-left-icon f-c-grey">
                <i class="fa-regular fa-heart" class="c-grey"></i>
                <i class="fa-regular fa-folder" class="c-grey"></i>
            </div>
        </div>
        <!--Blocco footer centrale-->
        <div class="f-center">
            <div class="c-white s-flex">
                <i class="fa-solid fa-shuffle"></i>
                <i class="fa-solid fa-backward-step"></i>
                <div class="fonts-i">
                    <i class="fa-regular fa-circle-play"></i>
                </div>
                <i class="fa-solid fa-forward-step"></i>
                <i class="fa-solid fa-rotate-right"></i>
            </div>
            <div class="s-flex song-bar">
                <span class="c-white">0:25</span>
                <div class="bar-g">
                    <div class="bar-w">
                    </div>
                </div>
                <span class="c-white">4:35</span>
            </div>
        </div>
        <!--Blocco footer destro-->
        <div class="f-right">
            <div class="s-flex">
                <i class="fa-solid fa-list-ul"></i>
                <i class="fa-solid fa-desktop"></i>
                <i class="fa-solid fa-volume-high"></i>
                <div class="bar-g">
                    <div class="bar-w">
                    </div>
                </div>
            </div>          
        </div>
    </footer>
</body>
</html>
